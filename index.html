<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Instagram Post</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="profilePic">
                </div>
                <div class ="handleLocation">
                    <p>handle</p> <br>
                    <p>city, state</p>
                </div>
                <div class="menuDots"
            </div>
            <div class="picture">
                <img class="postPicture" src="./pictures/corgi.jpg">
            </div>
            <div class="footer">
                <div class="iconsBar">
                    <div class="leftIcons">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <div class="rightIcons">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
                <div class="likedBy">
                    <p>Liked by <strong>4Geeks, Chuck Norris </strong> and <strong>100,000 others</strong></p>
                </div>
                <div class="postText">
                    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam deserunt pariatur possimus omnis ex nemo enim fugiat aut dolores earum eius vitae tempore placeat, unde esse exercitationem consequatur corrupti sit!
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
